{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<h2>Welcome, {{ name }}!</h2>
<p>Email: {{ email }}</p>

{% if image_url %}
    <img src="{{ image_url }}" alt="Profile Picture" style="width:150px; height:150px; border-radius:50%;">
{% else %}
    <p>No profile picture uploaded.</p>
{% endif %}
{% endblock %}
